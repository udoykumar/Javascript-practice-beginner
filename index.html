<body>
<h1 onclick="">Exploring Events</h1>
<button onmousemove ="handleClick()">Click Me</button>

<button>Click me-1</button>
<button id="second">Click me-2</button>
<button>Click me-3</button>
<button id="lastPerson">Click me-4</button>

<script>

    // function handleClick() {
    //     console.log('someone Click me')
    // }
        function handleClick(){
            document.body.style.backgroundColor = 'aqua';
        }
    var secondButton = document.getElementById('second');
    secondButton.addEventListener('click', handleClick)
    secondButton.onclick = handleClick;

    const lastButton = document.getElementById('lastPerson').addEventListener('click', function(){
        document.body.style.backgroundColor = 'tomato';
    });
</script>
